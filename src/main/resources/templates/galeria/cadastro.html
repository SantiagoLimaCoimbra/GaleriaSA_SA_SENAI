<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logoSo.png}">
    <title>Cadastro</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>

<body>

    <!--SIDEBAR-->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/galeria/galeria}">Galeria</a>
        <a th:href="@{/pesquisa/popArt}">Pop Art</a>
        <a th:href="@{/pesquisa/arteUrbana}">Arte Urbana</a>
        <a th:href="@{/galeria/cadastro}" class="active">Cadastro</a>
        <a th:href="@{/sobre}">Sobre</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <!--TEXTO-->
    <div id="texto">
        <h2><strong>CADASTRO DAS ARTES</strong></h2>

        <p>{mais textos a serem inseridos}</p>
    </div>

    <!--FORMULARIO-->
    <div class="container form-cadastro-obra">

        <form th:action="@{/cadastro/save}"
              enctype="multipart/form-data"
              method="post"
              th:object="${obra}">

            <div th:if="${erro}" class="alert alert-danger">
                <span th:text="${erroMsg}"></span>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="floatingInputId" placeholder="Código"
                       disabled th:field="*{id}">
                <label for="floatingInputId">Código</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="floatingInputNomeObra" placeholder="Nome da Obra de arte"
                       th:field="*{nomeObra}" required>
                <label for="floatingInputNome">Nome da Obra</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="floatingInputNome" placeholder="Nome do Artista"
                       th:field="*{nomeArtista}" required>
                <label for="floatingInputNome">Nome do Artista</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelectStatus"
                        aria-label="Tipo da Obra de Arte"
                        th:field="*{tipo}" required >
                    <option value="arteUrbana">Arte Urbana</option>
                    <option value="popArt">Pop Art</option>
                </select>
                <label for="floatingSelectStatus">Selecione o Tipo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control"
                       id="floatingInputDataInicio" placeholder="Data em que foi finalizada a Obra de Arte"
                       th:field="*{dataObra}" required>
                <label for="floatingInputDataInicio">Data da Obra</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="floatingInputDescricao" placeholder="Descrição da Obra"
                       th:field="*{descricao}" required>
                <label for="floatingInputDescricao">Descrição</label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" name="file">
            </div>

            <div class="row">
                <div class="col">
                    <a th:href="@{/funcionario/list}"
                       class="btn btn-outline-secondary btn-form">
                        <i class="fa fa-backspace"></i> Voltar
                    </a>
                </div>
                <div class="col">
                    <button class="btn btn-outline-success btn-form"
                            type="submit">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div>

        </form>

    </div>

    <!--RODAPE-->
    <footer>
        <ul>
            <li><strong>Só Amigos Galeria</strong></li>
            <li>Angelo - Eduardo - Lorenzo - Santiago</li>
            <li>SESI - SENAI - CTAI</li>
        </ul>
    </footer>

    <!--JS-->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <!--<script th:src="@{/js/popper.min.js}"></script>-->
    <script th:src="@{/js/scriptIndex.js}"></script>
    <script th:src="@{/bootstrap-5.0.1/js/bootstrap.min.js}"></script>

</body>
</html>
